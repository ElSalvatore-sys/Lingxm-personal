<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Three overlapping circles representing language connections -->
  <circle cx="256" cy="180" r="100" fill="url(#grad)" opacity="0.8"/>
  <circle cx="206" cy="280" r="100" fill="url(#grad)" opacity="0.8"/>
  <circle cx="306" cy="280" r="100" fill="url(#grad)" opacity="0.8"/>

  <!-- Center point where all languages meet -->
  <circle cx="256" cy="256" r="30" fill="#ffffff"/>
</svg>
